{% extends 'base.html' %}

{% block title %}Signup{% endblock title %}

{% block columns %}
    <div class="col-lg-8 mx-auto">
        <div class="card mt-5">
            <div class="card-header">
                <p class="lead p-0 m-0 fw-normal text-muted">User Signup</p>
            </div>
            <div class="card-body">
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-2 col-6">
                            <label for="fname" class="small text-muted">First Name</label>
                            <input type="text" name="fname" class="form-control" id="fname">
                        </div>
                        <div class="mb-2 col-6">
                            <label for="lname" class="small text-muted">Last Name</label>
                            <input type="text" name="lname" class="form-control" id="lname">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="username" class="small text-muted">Username</label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="small text-muted">Email</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="row">
                        <div class="mb-2 col-6">
                            <label for="password" class="small text-muted">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class="mb-2 col-6">
                            <label for="re-password" class="small text-muted">Re-enter Password</label>
                            <input type="password" name="re-password" class="form-control" id="re-password">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary mt-2" value="SignUp">
                </form>
            </div>
        </div>
    </div>
{% endblock columns %}
